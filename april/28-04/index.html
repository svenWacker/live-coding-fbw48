<!-- 1. comment -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Nodes all all the different component that the page are made from, Elements are one type of Node -->
    <!-- link to css -->
    <title>Traversing</title>
    <!--  ⏎ Carriage return which is text node -->
  </head>
  <!-- comment here  -->
  <body>
    <!-- body is an element node -->
    <ul id="menu">
      <li>Home</li>
      <li>Call</li>
      <li>About</li>
    </ul>
    <h1>Text here</h1>
    <h2></h2>

    <div id="first"></div>
    Hey it's me
    <div id="second"></div>
    <div id="third"></div>
    <p id="text" class="cool">
      <!-- span is a child Node element for P -->
      <span id="randomText">
        <!-- Hi this is span is a text Node, and chid Node for span  -->
        Hi it's my, I am a span
      </span>
    </p>
    <span>Hi I am the second span</span>
    <ul id="names">
      <li>Nancy</li>
      <li class="teacher">Hadi</li>
      <li>Olga</li>
    </ul>
    <div id="divA">This is <span>some</span> text!</div>
    <!-- js script -->
    <script src="./index.js"></script>
  </body>
</html>
