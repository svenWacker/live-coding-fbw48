<html lang="en">

  <body>
      <section>
          <div class="hamburger">
              <div></div>
              <div></div>
              <div></div>
          </div>
        <div class="side-menu">
            <ul>
              <li><a href="#">Start</a></li>
              <li><a href="#">How to use?</a></li>
              <li><a href="#">Advance level</a></li>
              <li><a href="#">New Features</a></li>
            </ul>
          </div>
        </section> 
      </section>
    <main  class="container">
      <div class="text">This is test text</div>
    </main>
    <!-- First step: live-server npm package -->
    <!-- npm init -yes || npm init -y -->
    <!-- npm i live-server -->
    <!-- Second step: add script into package.json -->
    <!-- "start":"liver-server index.html" -->

    <script>
        let clicked = false;
        document.querySelector('.hamburger').addEventListener("click",()=>{
            clicked = !clicked
            console.log(clicked);
            if(clicked){
                document.querySelector('.side-menu').style.cssText = "display: block; position: absolute;top: 3vh;left:0;z-index: 1;"
            } else{
                document.querySelector('.side-menu').style.cssText = "display: none;"
            }
          
        })
    </script>
  </body>
</html>
